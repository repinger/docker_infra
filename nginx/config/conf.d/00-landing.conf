server {
	listen          80;
    listen          [::]:80;
	server_name     repinger.com;

	autoindex off;
	root /var/www/html;
	index index.html;

	add_header Cache-Control "public, no-cache" always;
	add_header Content-Security-Policy "default-src 'none'; style-src 'self'; font-src 'self'; script-src 'self' 'unsafe-inline' https://static.cloudflareinsights.com; img-src 'self'; connect-src 'self'" always;
	add_header Permissions-Policy "accelerometer=(), ambient-light-sensor=(), autoplay=(), battery=(), camera=(), cross-origin-isolated=(), display-capture=(), document-domain=(), encrypted-media=(), execution-while-not-rendered=(), execution-while-out-of-viewport=(), fullscreen=(), geolocation=(), gyroscope=(), keyboard-map=(), magnetometer=(), microphone=(), midi=(), navigation-override=(), payment=(), picture-in-picture=(self), publickey-credentials-get=(), screen-wake-lock=(), sync-xhr=(), usb=(), web-share=(), xr-spatial-tracking=()" always;

	location ~* \.(tar|pdf|zst|xz|zip|iso|png|md|jpg|svg|js|css|apk|deb|tar\.zst|tar\.gz) {
		add_header Cache-Control "public, s-maxage=31536000, immutable" always;
	}

	error_page 404 403 /error;
	location ~ /error {
		return 301 https://$host;
	}
}

server {
    listen          80;
    listen          [::]:80;
    server_name     www.repinger.com www.repinger.my.id repinger.my.id;

	autoindex off;

	return 301 https://repinger.com;
}
